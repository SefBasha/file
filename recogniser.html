<!DOCTYPE html>
<html>
	<head>
		<title>People Recogniser</title>
		<script>
		function say()
		{
		alert("Hello World");
		}
		</script>
	</head>
	<body>
		<form name="register">
			<label>username</label>
				<input type="text"placeholder="phone number or emai">
				<input type="reset">
				<br><br>
			<label>Password</label>
				<input type="password"placeholder="your password"maxlength=10>
				<br><br>
			<label>but the file</label>
				<input type="file">
				<br><br>
				<input type="checkbox">
			<label>Remember Me</label>
				<br><br>
				<input type="radio"name="gender"value="male">male<br>
				<input type="radio"name="gender"value="female">female<br>
				<br><br>
				<input type="submit"value="Log in">
				<br><br>
				<input type="button"name="Say hello"value="Say Hello"onclick="say()">
		</form>	
	</body>
</html>
